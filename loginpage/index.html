<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/loginpage/style.css" />
    <title>LoginPage</title>
  </head>
  <body>
    <div class="mainblock">
      <h1 class="heading">Login to account</h1>
      <h5 class="subheading">
        Don't have an account?<span class="signup">
          <a href="#">Sign up</a></span
        >
      </h5>
      <form action="" method="">
        <div class="emailinfo">
          <label for="email" aria-required="true" class="email">Email*</label>
          <br />
          <input
            type="email"
            name="email"
            placeholder="emailname@domainexample.com"
            required
          />
        </div>
        <br />
        <div class="passwordinfo">
          <label for="password" aria-required="true">Password*</label>
          <br />
          <input type="password" id="password" required />
        </div>
        <br />
      </form>
      <br />
      <div class="forget_password">
        <a href="#">Forgot your Password</a>
      </div>
      <br />
      <br />
      <div class="button">
        <button type="Login">Login</button>
      </div>
    </div>
  </body>
</html>
